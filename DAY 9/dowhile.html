<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>The JavaScript loop method</h2>
    <p id="demo"></p>
    
    <script>
        let text = "";
        let i = 10;
        do {
            text += "<br>" + i;
            i++;
        } while (i < 20);
        text += '<br>'
        text += "<br> For Loop <br>"; 
        for (let j = 20; j < 30; j++) {
            text += "<br>" + j;
        }

        document.getElementById('demo').innerHTML = text;
    </script>
    
</body>
</html>
