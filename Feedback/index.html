<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 550px;
            height: 550px;
            margin: 0 auto;
            background-color: #1855c8;
            border-radius: 5px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px 5px rgba(255, 0, 0, 0.5);
        }

        .container::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            z-index: -1;
            opacity: 0.5;
            border-radius: 10px;
            animation: glow 3s infinite;
        }

        .container::after {
            content: "";
            position: absolute;
            top: -40px;
            left: -40px;
            width: calc(100% + 80px);
            height: calc(100% + 80px);
            z-index: -1;
            opacity: 0.5;
            border-radius: 10px;
            animation: move 20s infinite linear;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px 5px rgba(0, 0, 255, 0.5);
            }

            50% {
                box-shadow: 0 0 20px 10px rgba(0, 0, 255, 0.8);
            }

            100% {
                box-shadow: 0 0 5px 5px rgba(0, 0, 255, 0.5);
            }
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(100px, 100px);
            }
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-top: 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            color: #333;
            background-color: #f2f2f2;
        }

        input[type="submit"] {
            background-color: #337ab7;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="submit"]:hover {
            background-color: #286090;
        }

        .row::after {
            content: "";
            display: table;
            clear: both;
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        @media screen and (max-width: 600px) {

            .col-25,
            .col-75,
            input[type="submit"] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form>
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="Your email..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="none">Select Country</option>
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                        <option value="russia">Russia</option>
                        <option value="japan">Japan</option>
                        <option value="india">India</option>
                        <option value="china">China</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="feedback">Feedback</label>
                </div>
                <div class="col-75">
                    <textarea id="feedback" name="feedback" placeholder="Write something.."
                        style="height: 200px;"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
